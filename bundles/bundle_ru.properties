block.big-blocks-geothermal-engine.name = Геотермальный движок
block.big-blocks-geothermal-engine.description = Генерирует энергию, когда находится в горячих местах. Намного эффективнее, чем базовый термальный генератор.
block.big-blocks-jacob-ladder.name = Лестница Иакова
block.big-blocks-jacob-ladder.description = Продвинутая энергетическая турель. Бьёт током как воздушные, так и наземные цели. Самая настоящая электромухобойка!
block.big-blocks-metaglass-furnace.name = Метастекольный горн
block.big-blocks-metaglass-furnace.description = Отливает метастекло более эффективно, чем печь. Требуется вода для предотвращения перегрева.